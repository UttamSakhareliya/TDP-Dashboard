                                <div class="col-12 d-flex align-items-center justify-content-between">
                                    <h3>EDIT PROFILE</h3>

                                    <ul class="profile-change-btn">

                                </div>
                            </div>

                            <div class="row mt-5 mt-md-0">
                                <div class="col-auto mx-auto">

                                    </div>
                                </div>

                                <div class="col-auto edit-form">
                                    <div class="row align-items-center">
                                        <div class="col-6 input-col">
                                            <label for="#" class="form-label">First
                                                Name</label>
                                            <input type="email" class="form-control" value="John">
                                        </div>

                                        <div class="col-6 input-col">
                                            <label for="#" class="form-label">Last
                                                Name</label>
                                            <input type="email" class="form-control" value="Henderson">
                                        </div>

                                        <div class="col-12 col-md-6 input-col">
                                            <label for="#" class="form-label">Email</label>
                                            <input type="email" class="form-control" value="Exampleemail@gmail.com">
                                        </div>

                                        <div class="col-12 col-md-6 input-col">
                                            <label class="form-label">Country</label>
                                            <select class="w-100">
                                                <option value="">INDIA</option>
                                                <option value="">USA</option>
                                                <option value="">UK</option>
                                                <option value="">LONDON</option>
                                            </select>
                                        </div>

                                        <div class="col-12 input-col select-country">
                                            <label class="form-label d-block">Mobile</label>
                                            <div class="d-flex align-items-center">
                                                <select>
                                                    <option value="">+ 91</option>
                                                    <option value="">+ 88</option>

                                                    <option value="">+ 89</option>
                                                    <option value="">+ 45</option>

                                                <input class="form-check-input" type="checkbox" value=""
